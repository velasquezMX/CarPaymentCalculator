<html>
    <head>
        <title>Car Payment</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
        <link rel='stylesheet' type="text/css" href="carPayment.css"/>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <form id="loan">
Loan Amount: <textarea rows="1" cols="10" id="amount" >
</textarea>
APR: <textarea rows="1" cols="10" id="apr" >
</textarea>
N: <textarea rows="1" cols="10" id="n">
</textarea>
Payment: <textarea rows="1" cols="10" id="payment" >
</textarea>
Final Amount: <textarea rows="1" cols="10" id="final" >
</textarea>
Interest Paid: <textarea rows="1" cols="10" id="interest" >
</textarea>
<input type="button" onclick="computePayment(amount.value,apr.value,n.value)" value="Compute Payment">
 </form>
    </body>
